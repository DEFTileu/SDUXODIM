{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить ивент</title>
  <link rel="stylesheet" href="{% static 'css/students-style.css' %}">
</head>
<body>
  <div class="profile-card">
    <h2>Добавить мероприятие</h2>
    <form method="post" class="event-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="edit-button">Сохранить</button>
    </form>
    <button class="edit-button" onclick="window.location.href='{% url 'profile' %}'">Назад в профиль</button>
  </div>
</body>
</html>
