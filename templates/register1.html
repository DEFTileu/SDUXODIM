<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SDUSXODIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            color: #004aad;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1em;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003780;
        }

        .link {
            text-align: center;
            margin-top: 1em;
        }

        .link a {
            color: #004aad;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .notification {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            font-size: 0.9em;
            position: relative;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .notification.show {
            display: block;
        }

        .notification .close-btn {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 role="heading" aria-level="2">Регистрация</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="notification {{ message.tags }} show" role="alert">
                    {{ message }}
                    <button class="close-btn" onclick="this.parentElement.style.display='none'" aria-label="Закрыть уведомление">×</button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" role="form" aria-label="Форма регистрации">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Введите вашу электронную почту">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Введите ваш пароль">
            </div>
            <div class="form-group">
                <label for="role">Роль</label>
                <select id="role" name="role" required aria-required="true" aria-label="Выберите вашу роль">
                    <option value="">Выберите...</option>
                    <option value="student">Студент</option>
                    <option value="HeadOfClub">Руководитель клуба</option>
                </select>
            </div>
            <button type="submit" name="register" aria-label="Зарегистрироваться">Зарегистрироваться</button>
        </form>

        <div class="link">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}" aria-label="Перейти к входу">Войти</a></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.notification.show').forEach(notification => {
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
