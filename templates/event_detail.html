{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ event.title }}</title>
  <link rel="stylesheet" href="{% static 'css/students-style.css' %}">
</head>
<body>
  <div class="profile-card">
    <h2>{{ event.title }}</h2>
    <p><strong>Организатор:</strong> {{ event.organizer.name }}</p>
    <p><strong>Дата:</strong> {{ event.date|date:"d.m.Y H:i" }}</p>
    <p><strong>Место:</strong> {{ event.location }}</p>
    <button class="edit-button" onclick="window.location.href='{% url 'profile' %}'">Назад</button>
  </div>
</body>
</html>
