<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SDUSXODIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            color: #004aad;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003780;
        }
        .link {
            text-align: center;
            margin-top: 1em;
        }
        .link a {
            color: #004aad;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .notification {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            font-size: 0.9em;
            position: relative;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .notification.show {
            display: block;
        }
        .notification .close-btn {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <!-- Отображение сообщений -->
        {% if messages %}
            {% for message in messages %}
                <div class="notification {{ message.tags }} show">
                    {{ message }}
                    <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="link">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
    <script>
        // Автоматическое скрытие уведомлений через 5 секунд
        document.querySelectorAll('.notification.show').forEach(notification => {
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
